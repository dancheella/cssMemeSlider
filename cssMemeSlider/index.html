<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Meme Slider</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/adaptive.css">
</head>
<body>

<div class="slider">
  <input type="radio" name="slider" id="navigation1" checked>
  <input type="radio" name="slider" id="navigation2">
  <input type="radio" name="slider" id="navigation3">
  <input type="radio" name="slider" id="navigation4">
  <input type="radio" name="slider" id="navigation5">
  <div class="slider__images-container">
    <div class="slider__images">
      <img src="images/1.jpeg" alt="Mem 1">
    </div>
    <div class="slider__images">
      <img src="images/2.jpeg" alt="Mem 2">
    </div>
    <div class="slider__images">
      <img src="images/3.jpeg" alt="Mem 3">
    </div>
    <div class="slider__images">
      <img src="images/4.jpeg" alt="Mem 4">
    </div>
    <div class="slider__images">
      <img src="images/5.jpeg" alt="Mem 5">
    </div>
  </div>
  <div class="slider__container">
    <div class="slider__container-block">
      <div class="slider__container-block__text">
        <span class="slider__text">Заслуженное первое место</span>
        <span class="slider__text">И так каждый раз</span>
        <span class="slider__text">Зато названия не закончатся</span>
        <span class="slider__text">Рабочие мысли</span>
        <span class="slider__text">Пользуйтесь</span>
      </div>
    </div>
    <div class="slider__navigation">
      <label for="navigation1">
        <span class="slider__dot"></span>
      </label>
      <label for="navigation2">
        <span class="slider__dot"></span>
      </label>
      <label for="navigation3">
        <span class="slider__dot"></span>
      </label>
      <label for="navigation4">
        <span class="slider__dot"></span>
      </label>
      <label for="navigation5">
        <span class="slider__dot"></span>
      </label>
    </div>
  </div>
</div>

</body>
</html>
